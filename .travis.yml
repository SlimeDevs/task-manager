sudo: true
language: node_js
node_js:
- lts/*
cache:
- node_modules
services:
- mongodb
- docker
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - MONGODB_URI=mongodb://127.0.0.1:27017/todos
  - PORT=8080
install:
- npm install
script:
- npm test
before_deploy:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker build -t todo-api .
- docker images
- docker tag todo-app $DOCKER_USERNAME/todo-api
deploy:
  provider: script
  script: docker push $DOCKER_USERNAME/todo-api
