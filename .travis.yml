sudo: false
language: node_js
node_js:
    - lts/*
cache:
    - node_modules
services:
    - mongodb
install:
    - npm install
script:
    - npm run build
    - npm test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: coding-domain
  on:
    repo: SlimeDevs/task-manager
env:
  global:
  - secure: 
  - PORT_TEST=3000
  - MONGODB_URI_TEST=mongodb://127.0.0.1/task-manager-build
